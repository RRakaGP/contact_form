<body>
    <header>

    <section class="form-section" id="form">
        <div class="container">
            <div class="container my-custom-container" id="marginadjust">
                
                <div class="jumbotron">
                    <form onsubmit="return validation()">
                      <div class="form-group" style="text-align: center;">
                        <h1 class="form-heading">Html Form</h1>            
                      </div>
                      <br/>
                      <div class="form-group adjusment">
                        <label for="exampleInputName">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="nameHelp">           
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputAge">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Age" min="0" max="150" aria-describedby="ageHelp">          
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputEmail1">Phone No:</label>
                        <input type="tel" class="form-control" id="mn" placeholder="Phone Number" maxlength="10" aria-describedby="numberHelp">         
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleInputEmail1">Email address:</label>
                        <input type="email" class="form-control" id="em" placeholder="UserName" name="username" aria-describedby="emailHelp">           
                      </div>
                      <div class="form-group adjusment">
                        <label for="exampleadob">DOB:</label>
                        <input type="date" class="form-control"  name="dob" >
                    </div>
                      <button type="submit" class="btn btn-success" style="margin-top: 10px; margin-left: 35px;">Submit</button>
                    </form>

        <br />
        
        <div id="slider">
            <div id="box">
                <img src="white.jpg" >
            </div>
    
            <!-- buttons for controls slider -->
            <button class="prew fa fa-chevron-left " onclick="prewImage()"></button>
            <button class="next fa fa-chevron-right " onclick="nextImage()"></button>
        </div>
        
    </section>
    
    <section class="home" id="team">

    <script >
        
        window.onscroll = function () {
            
            const docScrollTop = document.documentElement.scrollTop;
            if (window.innerWidth > 991) {
                if (docScrollTop > 100) {
                    document.querySelector("header").classList.add("fixed")
                } else {
                    document.querySelector("header").classList.remove ("fixed")
                }
            }   
        }

function bc(color){
    document.body.style.background= color;
}

// navbarlinks
var slider_content = document.getElementById('box');

// contain images in an array
var image = ['grey','darkseagreen','cadetblue','white'];

var i = image.length;


// function for next slide 

function nextImage(){
  if (i<image.length) {
	  i= i+1;
  }else{
	  i = 1;
  }
	slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
    bc(image[i-1]);
}


// function for prew slide

function prewImage(){

  if (i<image.length+1 && i>1) {
	  i= i-1;
  }else{
	  i = image.length;
  }
	slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
    bc(image[i-1]);
}


        function validation()
        {   
            var user = document.getElementById('name').value;
            var ag = document.getElementById('age').value;
            var mon = document.getElementById('mn').value;
            var emails = document.getElementById('em').value;
            var letters = /^[A-Za-z]+$/;

            if((user.length <= 2) || (user.length > 25))
            {
                alert("First Name lenght must be between 2 and 25");
                return false; 
            }

            if(!user.match(letters))
            {
                alert('Name must be in alphabet characters only');
                return false;
            }


            if(ag == "")
            { 
                alert("Please fil the Age field");
                return false;
            }
  
            if(isNaN(ag))
            {
                alert("Please input digits only");
                return false;
            }
            
            if(ag <= 0)
            {
                alert("Age should be greater than 0");
                return false; 0
            }

            if(ag > 150)
            {
                alert("Age cannot exceed 150");
                return false;
            }
  
            if(emails.indexOf('@') <= 0 )
            {
                alert(" @ Invalid Position");
                return false;
            }

            if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.'))
            {
                alert(" . Invalid Position");
                return false;
            }

            if(mon.length < 10)
            {
                alert("Mobile Number must be 10 digits only");
                return false;
            } 

            if(isNaN(mon))
            {
                alert("Mobile number must be digits only");
                return false;
            }

            alert("Your response has been submitted");
        }
    </script>
